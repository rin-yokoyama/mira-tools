<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mira-viewer</title>
</head>

<body>
    <label for="key">key to plot:</label>
    <select id="key" name="key"></select><br>
    <div id="param_select" hidden="true">
        <label for="param_idx">parameter index to plot:</label>
        <select id="param_idx" name="param_idx">
            <option value="0">p0 (amplitude)</option>
            <option value="1">p1 (peak time)</option>
            <option value="2">p2 (rise time)</option>
            <option value="3">p3 (decay time)</option>
            <option value="4">p4 (baseline)</option>
        </select></br>
    </div>
    <label for="channel">channel: </label>
    <input id="channel" name="channel" value="0"></input><br>
    <label for="nbins">nubmer of bins: </label>
    <input id="nbins" name="nbins" value="100"></input><br>
    <button id="plot_button" type="button">plot</button>
    <div id="plot"><!-- Plotly chart will be drawn inside this DIV --></div>
    <script src="fitresult.js"></script>
</body>
